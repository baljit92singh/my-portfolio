<mat-card>
    <mat-card-header>
      <mat-card-title>Contact Me</mat-card-title>
      <mat-card-subtitle>I'd love to hear from you!</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput placeholder="Your message" formControlName="message"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Send</button>
      </form>
    </mat-card-content>
  </mat-card>
